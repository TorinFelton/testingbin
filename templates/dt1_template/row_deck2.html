<section>
    <div class="{{ section.content.class }}">
        <div class="content-text mb-0 text-white info">
            <div class="container">
                <div class="row text-center">
                	{% for tile in section.content.tiles %}
	                    <div class="col-lg-3 col-md-6">
	                        <div class="counter-status md-mb-0">
	                            <div class="counter-icon">
	                                <i class="{{ tile.icon }}"></i>
	                            </div>
	                            <h5 class="font-weight-normal">{{ tile.title }}</h5>
	                            <h2 class="counter mb-0">{{ tile.number }}</h2>
	                        </div>
	                    </div>
	                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
