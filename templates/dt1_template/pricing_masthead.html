<section>
    <div class="bannerimg">
        <div class="header-text mb-0">
            <div class="container">
                <div class="text-center text-white">
                    <h1>{{ section.content.title }}</h1>
                    <ol class="breadcrumb text-center">
                        {% for crumb in section.content.breadcrumb %}
                            {% if crumb.active %}
                                <li aria-current="page" class="breadcrumb-item active text-white">{{ crumb.name }}</li>
                            {% else %}
                                <li class="breadcrumb-item"><a href="{{ crumb.link }}">{{ crumb.name }}</a></li>
                            {% endif %}                        
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>
